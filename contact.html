<!DOCTYPE html>
<html lang="en" ng-app="myWebsiteApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
<script src="js/app.js"></script> <!-- You will create this file in Step 3 -->
  <link rel="stylesheet" href="contact.css" /></head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="personaldetails.html">About Me</a>
    <a href="project.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav> 
 <div ng-controller="ContactController">
  <h1>{{ heading }}</h1>
  <div class="contact-card">
    <div class="contact-info" ng-repeat="c in contactInfo">
      <span class="contact-label">{{ c.label }}:</span>
      <span ng-if="c.label === 'LinkedIn' || c.label === 'GitHub'">
        <a ng-href="{{ c.value }}" target="_blank">
          {{ c.displayText ? c.displayText : c.value }}
        </a>
      </span>
      <span ng-if="c.label !== 'LinkedIn' && c.label !== 'GitHub'">
        {{ c.value }}
      </span>
    </div>
  </div>
</div>


</body>
</html>
