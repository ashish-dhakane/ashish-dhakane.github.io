<!DOCTYPE html>
<html lang="en" ng-app="myWebsiteApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
  <script src="js/app.js"></script>
  <title>Personal Details</title>
  <link rel="stylesheet" href="port.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="personaldetails.html">About Me</a>
    <a href="project.html">Projects</a>
    <a href="Contact.html">Contact</a>
  </nav>
  <div ng-controller="PersonalDetailsController">
  <section id="about-me" style="text-align:center;">
    <img src="ashish.jpg" style="width:200px;height:200px;border-radius:50%" />

    <section>
      <h2>Education</h2>
      <ul>
        <li ng-repeat="school in education">{{ school }}</li>
      </ul>
    </section>

    <section>
      <h2>Grade</h2>
      <ul>
        <li ng-repeat="g in grade">{{ g }}</li>
      </ul>
    </section>

    <section>
      <h2>Skills</h2>
      <ul>
        <li ng-repeat="skill in skills">{{ skill }}</li>
      </ul>
    </section>

    <section>
      <h2>Interests</h2>
      <ul>
        <li ng-repeat="interest in interests">{{ interest }}</li>
      </ul>
    </section>
  </section>
</div>
