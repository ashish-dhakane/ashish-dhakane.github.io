<!DOCTYPE html>
<html lang="en" ng-app="myWebsiteApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ashish Projects</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
<script src="js/app.js"></script> <!-- You will create this file in Step 3 -->
  <link rel="stylesheet" href="project.css" />
  </head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="personaldetails.html">About Me</a>
    <a href="contact.html">Contact</a>
  </nav>
   <div ng-controller="ProjectController">
    <h1>My Projects</h1>
    <section class="portfolio-grid">
      <div class="project-card" ng-repeat="proj in projects">
        <div class="project-image">
          <img ng-src="{{ proj.image }}" alt="{{ proj.title }}">
        </div>
        <h3 class="project-title">{{ proj.title }}</h3>
        <p class="project-description">{{ proj.description }}</p>
        <a ng-href="{{ proj.link }}" class="project-link" target="_blank">Demo / Details</a>
      </div>
    </section>
  </div>
  <footer>
    &copy; 2025 Ashish. All rights reserved.
  </footer>
</body>
</html>
